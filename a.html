<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
<label for="fn">First Name:</label>
<input type="text" name="First Name" id="fn" placeholder="John" required>
<label for="ln">Last Name:</label>
<input type="text" name="Last Name" id="ln" placeholder="Smith" required>
<br/>
<label for="gr">Male</label>
<input type="radio" name="gender" id="gr">
<label for="gr1">Female</label>
<input type="radio" name="gender" id="gr1">
<label for="gr2">Other</label>
<input type="radio" name="gender" id="gr2">
<br/>
<label for="el">Email:</label>
<input type="email" name="Email" id="el" required placeholder="your Email">
<label for="pd">Password:</label>
<input type="password" name="Password" id="pd" required placeholder="your Password" pattern=".{5,10}" title="5 to 10 characters">
<br/>
<label for="by">Birthday:</label>
<select name="month" id="by">
	<option>Jan</option>
	<option>Feb</option>
	<option>Mar</option>
	<option>Apr</option>
	<option>may</option>
</select>
<select name="day" id="by">
	<option>mon</option>
	<option>tue</option>
	<option>wed</option>
	<option>thrus</option>
	<option>fri</option>
</select>
<select name="year" id="by">
	<option>2000</option>
	<option>2001</option>
	<option>2002</option>
	<option>2003</option>
	<option>2004</option>
</select>
<br/>
<label for="agreed">I agree to the terms and conditions
<input type="checkbox" id="agreed">
</label>
<br/>
<button>Submit</button>
</form>
</body>
</html>
